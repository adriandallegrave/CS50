<!DOCTYPE html>


<html lang="en">
    <head>
        <title>
            List
        </title>
    </head>
    <body>
        <ul>                        <!--unordered list-->
            <li>foo</li>            <!--list item-->
            <li>bar</li>
            <li>baz</li>
        </ul>

        <ol>                        <!--ordered list-->
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ol>
    </body>
</html>
