<!DOCTYPE html>

<html lang="en">
    <head>
        <script>

            function greet()
            {
                let name = document.querySelector('#name').value;
                alert('Hello, ' + name + '!');
            }

        </script>
        <title>
            Hello, title
        </title>
    </head>
    <body>
        <form onsubmit="greet(); return false;">                                                                <!-- return false so the form is not submited-->
            <input autocomplete="off" autofocus id="name" placeholder="What's your name?" type="text">           <!-- autofocus clicks the form for you-->
            <input type="submit" value="Greet me">
        </form>
    </body>
</html>
