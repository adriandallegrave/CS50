{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Company symbol" type="text">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Number of shares" type="integer">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

{% endblock %}
